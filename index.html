    <meta charset="UTF-8">

<body>
    <script>
        //  Bài 1. Viết 1 function kiểm tra 1 chuỗi có nằm trong chuỗi còn lại hay không. Nếu có trả về true, nếu không trả về false
        // - Đầu vào có 2 tham số : Tham số 1 là chuỗi ban đầu, tham số 2 là chuỗi cần kiểm tra

        // Ví dụ: checkStringExist("i love you", "you") => true

        // checkStringExist("i love you", "hate") => false 

        function checkStringExist(Str, subStr) {
            return Str.includes(subStr)
        }
        console.log(checkStringExist("i love you", "yh"));

        //         Bài 2. Viết hàm rút ngắn chuỗi bằng cách cắt ra 8 ký tự đầu của 1 chuỗi và thêm dấu ba chấm ở cuối chuỗi. 
        // Ví dụ: shortenString('Xin chào các bạn') => Kết quả trả về là 'Xin chào...'

        function SliceText(str) {
            return str.slice(0, 8) + "..."
        }
        console.log(SliceText("Xin chào các bạn"));
        //         Bài 3. Viết hàm có tác dụng biến 1 chuỗi thành chỉ viết hoa từ đầu tiên. 
        // Ví dụ: capitalizeString('chÀo MừnG đẾn với techMaster') => Kết quả trả về là 'Chào Mừng Đến Với Techmaster'

        //Cách 1
        function VietHoaChuDau(Str) {
            var str1 = Str.toLowerCase().trim();
            str1 = str1[0].toUpperCase() + str1.slice(1);
            for (var i = 0; i < str1.length; i++) {
                if (str1[i] == " ") {
                    str1 = str1.slice(0, i + 1) + str1[i + 1].toUpperCase() + str1.slice(i + 2);
                }
            }
            return str1;
        }
        console.log(VietHoaChuDau("chÀo MừnG đẾn với techMaster"));


        // Bài 4. Cho 1 chuỗi, hãy viết hàm có tác dụng sao chép đó chuỗi lên 10 lần.

        //Cách1
        function Multi(str) {
            return str = str.repeat(10);
        }
        console.log(Multi("baby"));

        //Cách 2
        function Multi2(str) {
            var str1 = "";
            for (var i = 1; i < 11; i++) {
                str1 += str;
            }
            return str1
        }
        console.log(Multi2("alo"));
        //         Bài 5. Cho 1 chuỗi, hãy viết hàm có tác dụng sao chép đó chuỗi lên 10 lần, ngăn cách nhau bởi dấu gạch ngang. 
        // Ví dụ: repeatString('a') => Kết quả trả về là 'a-a-a-a-a-a-a-a-a-a'

        //Cách 1
        function Nhanban1(str) {
            var str2 = str + "-"
            return str2.repeat(10).slice(0, str2.length * 10 - 1);
        }
        console.log(Nhanban1("a"));

        //Cách 2
        function Nhanban2(str) {
            var str2 = ""
            for (var i = 1; i < 11; i++) {
                str2 += str + "-";
            }
            return str2.slice(0, str2.length - 1)
        }
        console.log(Nhanban2("a"));

        //         Bài 6. Cho 1 chuỗi và 1 số nguyên n > 1, hãy viết hàm có tác dụng sao chép đó chuỗi lên n lần, ngăn cách nhau bởi dấu gạch ngang. 
        // Ví dụ: repeatString('a', 5) => Kết quả trả về là 'a-a-a-a-a'

        //Cách 1
        function repeatString1(str, n) {
            var str1 = str + "-";
            if (n > 1) {
                return str1.repeat(n).slice(0, str1.length * n - 1)
            } else {
                return "Lỗi"
            }
        }
        console.log(repeatString1("b", 5));

        //Cách 2
        function repeatString2(str, n) {
            var str2 = ""
            for (var i = 1; i <= n; i++) {
                str2 += str + "-";
            }
            return str2.slice(0, str2.length - 1)
        }
        console.log(repeatString2("c", 8));

        //         Bài 7. Viết hàm đảo ngược chuỗi. Viết dunction với đầu vào là 1 chuỗi string. Trả về chuỗi đảo ngược của chuỗi đó
        // Ví dụ: reverseString('Hello') => Kết quả trả về là 'olleH'

        function reverseString(str) {
            var str1 = ""
            for (var i = str.length - 1; i >= 0; i--) {
                str1 += str[i];
            }
            return str1;
        }
        console.log(reverseString("hello world"));

        //         Bài 8. Cho 1 chuỗi, kiểm tra xem chuỗi đó có phải chuỗi đối xứng hay không (đọc xuôi hay ngược đều như nhau, không tính khoảng trắng, không phân biệt hoa thường), kết quả trả về true hoặc

        // false. Ví dụ ''Race car'' trả về true, ''hello world'' trả về false.

        //Áp dụng bài 7
        function DoiXung(str) {
            var SubStr = str.replace(" ", "").toLowerCase();
            if (SubStr == reverseString(SubStr)) {
                return true;
            } else {
                return false;
            }
        }
        console.log(DoiXung("Race car"));

        //         Bài 9. Viết hàm tìm ra số nhỏ nhất trong mảng các số. Ví dụ:
        // minNumbers([2, 1, 3]) => Kết quả trả về là 1

        //Cách 1
        function minNb(arr) {
            var Min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < Min) {
                    Min = arr[i];
                }
            }
            return Min
        }
        console.log(minNb([5, 2, 6, 3, 7, 1, 5, 9, 1, 6, 8, 1]));

        //Cách 2
        function MinNb2(arr) {
            arr = arr.sort(function (a, b) { return a - b });
            return arr[0];
        }
        console.log(MinNb2([6, 5, 9, 7, 4, 5, 6, 3, 2, 1, 5, 9, 6]));


        //         Bài 10. Viết hàm tìm ra số lớn thứ nhì trong mảng các số. Ví dụ:
        // max2Numbers([2, 1, 3, 4]) => Kết quả trả về là 3

        function TimMax2(arr) {
            arr = arr.sort(function (a, b) { return b - a });
            return arr[1];
        }
        console.log(TimMax2([1, 3, 6, 5, 7, 8, 9, 6, 6, 55, 66, 82, 76]));

        //Tổng quát tìm số lớn thứ n trong mảng

        function TimMaxN(arr, n) {
            arr = arr.sort(function (a, b) { return b - a });
            if (n < arr.length && n > 0) {
                return arr[n - 1]
            } else { return "Lỗi" }
        }
        console.log(TimMaxN([1, 2, 5, 7, 6, 9, 5, 36, 4, 5, 7, 88], 4));

        //         Bài 11. Viết hàm truyền vào 1 mảng tên học viên, sắp xếp lại mảng này theo chiều ngược của bảng chữ cái. Ví dụ:
        // sortStudents(['Nam', 'Hoa', 'Tuấn']) => Kết quả trả về là ['Tuấn', 'Nam', 'Hoa']

        function SXTen(arr) {
            return arr = arr.sort(function (str1, str2) {
                var a = str1.toLowerCase();
                var b = str2.toLowerCase();
                if (a < b) {
                    return 1;
                } else if (b < a) {
                    return -1;
                } else {
                    return 0;
                }
            })
        }
        console.log(SXTen(['Nam', 'Hoa', 'Tuấn']));

        // Bài 12. Tính tổng các số chia hết cho 5 từ 0 -> 100

        function TinhTong() {
            var x = 0;
            for (var i = 0; i <= 100; i += 5) {
                x += i;
            }
            return x;
        }
        console.log(TinhTong());

        // Bài 13. Viết hàm cho phép truyền vào 1 mảng các số, kết quả trả về là 1 mảng mới với các số là số dư tương ứng khi chia mảng cũ cho 2

        function Div2(arrS) {
            var arrR = new Array();
            for (var i = 0; i < arrS.length; i++) {
                arrR.push(arrS[i] % 2);
            }
            return arrR;
        }
        console.log(Div2([1, 2, 3, 6, 5, 9, 7]));


        //         Bài 14. Cho 1 mảng các chuỗi. Viết hàm lọc ra các phần tử có độ dài lớn nhất. Ví dụ với tham số

        // [''aba'', ''aa'', ''ad'', ''c'', ''vcd''] thì kết quả trả về [''aba'', ''vcd''].


        function MaxlengthArr(arr) {
            var Max = arr[0].length;
            var arr1 = new Array(arr[0]);
            for (i = 1; i < arr.length; i++) {
                if (arr[i].length > Max) {
                    Max = arr[i].length;
                    arr1.splice(0, arr1.length, arr[i]);
                }
                else if (arr[i].length < Max) {
                    continue;
                } else {
                    arr1.push(arr[i]);
                }
            }
            return arr1;
        }
        console.log(MaxlengthArr(['aba', 'aa', 'ad', 'c', 'vcd']));

    </script>
